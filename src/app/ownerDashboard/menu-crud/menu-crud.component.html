<app-owner-sidebar> </app-owner-sidebar>

<div class="menu-crud-container">
    <h2>Select Restaurant</h2>
  
    <!-- Restaurant List Section -->
    <div class="restaurant-list" *ngIf="restaurants.length; else noRestaurants">
      <mat-card *ngFor="let restaurant of restaurants" class="restaurant-item" (click)="selectRestaurant(restaurant)">
        <mat-card-title>{{ restaurant.name }}</mat-card-title>
        <mat-card-content>{{ restaurant.address }}</mat-card-content>
      </mat-card>
    </div>
  
    <ng-template #noRestaurants>
      <p>No restaurants found. Please add restaurants.</p>
    </ng-template>

  <!-- Add New Menu Item Button -->
  <button mat-raised-button color="accent" class = "addbtn" (click)="addMenuItem()">Add New Item</button>

    <!-- Menu Section -->
    <div *ngIf="selectedRestaurant" class="menu-section">
      <h3>{{ selectedRestaurant.name }} Menu</h3>
  
      <!-- Menu Items List -->
      <div *ngIf="menuItems.length; else noMenuItems">
      
        <mat-list class="menu-list">
          <mat-card *ngFor="let item of menuItems" class="menu-item-card mat-elevation-z4">
            <div class="menu-item-content">
              <img [src]="item.imagePath" alt="{{ item.name }}" class="menu-item-image" />
              <div class="menu-item-details">
                <div><strong>Name:</strong> {{ item.name }}</div>
                <div><strong>Category:</strong> {{ item.category }}</div>
                <div><strong>Price:</strong> â‚¹{{ item.price }}</div>
              </div>
            </div>
            <div class="menu-item-actions">
              <button mat-raised-button color="warn" (click)="deleteMenuItem(item.itemId)">
                <mat-icon>delete</mat-icon> Delete
              </button>
              <button mat-raised-button color="primary" (click)="editMenuItem(item)">
                <mat-icon>edit</mat-icon> Edit
              </button>
            </div>
          </mat-card>
        </mat-list>
        
      </div>

      <ng-template #noMenuItems>
        <p>No menu items available for this restaurant.</p>
      </ng-template>
      
    </div>
  </div>
